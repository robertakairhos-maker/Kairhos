<!DOCTYPE html>
<html lang="pt-BR" class="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kairhos RH e CRM</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Manrope', sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #94a3b8 rgba(0, 0, 0, 0.05);
    }

    .dark .custom-scrollbar {
      scrollbar-color: #475569 rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar::-webkit-scrollbar {
      height: 12px !important;
      width: 12px !important;
      display: block !important;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05) !important;
      border-radius: 10px !important;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #94a3b8 !important;
      border-radius: 10px !important;
      border: 3px solid transparent !important;
      background-clip: content-box !important;
    }

    .dark .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05) !important;
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #475569 !important;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b !important;
      background-clip: content-box !important;
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background-light dark:bg-background-dark text-[#111318] dark:text-white min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
